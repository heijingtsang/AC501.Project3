<!doctype html>
<html>
  <meta charset="utf-8" />
  <title>Add Course</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.3/dist/semantic.min.css">
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.3/dist/semantic.min.js"></script>

  <body>
    <form class="ui equal width form" method="POST">
        <h2 class="ui dividing header">Create Course</h2>

        <div class="field">
            <label>Course Code</label>
            <input type="text" name="course code">
        </div>

        <div class="field">
            <label>Course Name</label>
            <input type="text" name="course name">
        </div>

        <h5>Start Date</h5>
        <div class="fields">
            <div class="field">
                <input type="number" placeholder="Day" name="start-day" min="1" max="31">
            </div>
            <div class="field">
                <input type="number" placeholder="Month" name="start-month" min="1" max="12">
            </div>
            <div class="field">
                <input type="number" placeholder="Year" name="start-year" min="2018" max="9999">
            </div>
        </div>

        <h5>End Date</h5>
        <div class="fields">
            <div class="field">
                <input type="number" placeholder="Day" name="end-day" min="1" max="31">
            </div>
            <div class="field">
                <input type="number" placeholder="Month" name="end-month" min="1" max="12">
            </div>
            <div class="field">
                <input type="number" placeholder="Year" name="end-year" min="2018" max="9999">
            </div>
        </div>

        <div class="field">
            <label>Instructor</label>
            <input type="text" name="instructor">
        </div>

        <div class="field">
            <label>Class Size</label>
            <input type="number" name="class size" min="0">
        </div>

        <div class="field">
            <label>Location</label>
            <input type="text" name="location">
        </div>

        <div class="field">
            <label>Description</label>
            <input type="text" name="description">
        </div>

        <div class="field">
            <label>Pre-requisites</label>
            <input type="text" name="pre-req">
        </div>

        <input class="ui teal submit button" type="submit" value="Submit">
    </form>


    <h5 class="ui header"></h5>
    <a href = "{{ url_for('index_courses') }}">Go back to Courses</a>

  </body>

</html>
